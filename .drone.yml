---
kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: arm

volumes:
- name: cache
  host:
    path: /tmp/cache

steps:
- name: test
  image: python:3
  commands:
    - make test-drone

- name: docker
  image: plugins/docker:latest
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: markis/otto
    tags: latest
    storage_driver: overlay
    storage_path: /tmp/cache
  volumes:
  - name: cache
    host:
      path: /tmp/cache
  when:
    branch: master
